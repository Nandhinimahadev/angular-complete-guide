<div class="form-card">
  <h3>Template-driven Form</h3>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>Name</label>
      <input name="name" [(ngModel)]="user.name" required />
      <div class="error" *ngIf="userForm.submitted && !user.name">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="email" [(ngModel)]="user.email" email required />
      <div class="error" *ngIf="userForm.submitted && !user.email">
        Email is required
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <p *ngIf="submitted" class="success">âœ… Form Submitted Successfully!</p>
</div>
