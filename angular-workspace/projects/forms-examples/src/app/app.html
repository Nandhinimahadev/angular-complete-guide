<h2>Angular Forms Examples</h2>

<div class="toggle-buttons">
  <button (click)="switchForm('template')" [disabled]="currentForm === 'template'">
    Template-driven Form
  </button>
  <button (click)="switchForm('reactive')" [disabled]="currentForm === 'reactive'">
    Reactive Form
  </button>
</div>

<hr />

<!-- Show Template Form -->
<section *ngIf="currentForm === 'template'">
  <app-template-form></app-template-form>
</section>

<!-- Show Reactive Form -->
<section *ngIf="currentForm === 'reactive'">
  <app-reactive-form></app-reactive-form>
</section>
